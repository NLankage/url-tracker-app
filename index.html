<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Expiry Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container  mt-5">
        <h1 class="text-light text-center">URL Expiry Tracker</h1>
        <form id="urlForm" class="mt-3">
            <div class="mb-3">
                <label for="embedCode" class="form-label text-light">Iframe Embed Code</label>
                <textarea class="form-control" id="embedCode" rows="4" placeholder="Paste your iframe embed code here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="result" class="mt-3"></div>
        </form>
        <div class="mt-3">
            <button type="button" id="showExpired" class="btn btn-danger text-light">Show Expired URLs</button>
        </div>
        <div id="expiredTable" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
